<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <title>Flex Frontend JS 1 The Movie Database - Jens Christensen - Grit Academy</title>
  <link rel="icon" type="image/x-icon" href="https://grit.jenschrchristensen.com/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="https://grit.jenschrchristensen.com/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://grit.jenschrchristensen.com/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://grit.jenschrchristensen.com/img/favicon-16x16.png">
  <link rel="manifest" href="https://grit.jenschrchristensen.com/img/site.webmanifest">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <style type="text/tailwindcss">
    #displaySearchResults {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .movies{
      padding: 0.5rem 0rem 1rem 1rem;
      margin: 1px auto;
      gap: 20px;
    }

    .movie_image{
        width: 300px;
        height: 200px;
    }

    .title {
      font-size: 1rem;
      color: black
    }
  </style>
  <script src="./js/scripts.js" defer></script>
</head>
<body>
  <div class="container mx-auto">

  <header class="bg-stone-950 rounded-lg text-white text-3xl p-3 mt-2 mb-2">
   <h1><a class="text-white" href="../">The Movie Database - Toprated Movies</a></h1>
  </header> 
  
  <nav class="bg-stone-950 rounded-lg font-medium text-xl p-3 mb-2">
    <ul class="inline-flex gap-3">
      <li><a class="text-white" href="/">Home</a></li>
      <li><a class="text-white" href="actors/">Actors</a></li>
      <li><a class="text-white" href="movies/">Movies</a></li>
      <li><a class="text-white" href="popularmovies/">Top 10 Popular Movies</a></li>
      <li><a class="text-white" href="topratedmovies/" aria-label="selected">Top 10 Toprated Movies</a></li>
    </ul>
  </nav>

  <main >
    <!-- Search field with two options: Search by movie title or by person name -->
    <form  class="bg-white rounded-lg shadow p-3 mb-6 flex flex-row flex-wrap gap-4 items-center" name="myForm">
      <div class="">
        <input class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="search" name="search" placeholder="Search by movie or person">
      </div>
      <div class="basis-64">
        <select name="searchBy" id="searchBy" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" title="searchBy">
          <option>Search by...</option>
          <option selected value="person">Person</option>
          <option value="movie">Movie</option>
        </select>
      </div>
      <div class="inline-flex basis-1/6">
        <button type="submit" id="submit" class="bg-stone-950 text-white rounded px-4 py-2 hover:bg-stone-700 transition">Search</button>
      </div>
      <div class="inline-flex basis-1/6">
        <button type="reset" class="border border-gray-300 rounded px-4 py-2 hover:bg-stone-300 transition">Reset</button>
      </div>
    </form>

    <section id="emptySearchErrorMessage" class="border border-gray-300 rounded hidden">Null search</section>
    <section id="error" class="border border-gray-300 rounded hidden">Search error</section>

    <!-- Search result-->
    <section id="displaySearchResult" class="border border-gray-300 rounded mb-5">
      <h2 class="p-5 ">Search results</h2>
    </section>

  </main>
  <footer class="bg-stone-950 rounded-lg text-white p-3 mb-2">
    <p>&copy; Flex Frontend JS 1 The Movie Database Training Jens Christensen - Grit Academy - <a href="http://grit.jenschrchristensen.com/moviedatabasetraining">GitHub Repo</a></p>
  </footer>
  </div>
</body>
</html>
