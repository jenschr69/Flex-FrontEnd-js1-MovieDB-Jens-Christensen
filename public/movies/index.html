<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search - The Movie Database</title>
  <link rel="icon" type="image/x-icon" href="https://grit.jenschrchristensen.com/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="https://grit.jenschrchristensen.com/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://grit.jenschrchristensen.com/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://grit.jenschrchristensen.com/img/favicon-16x16.png">
  <link rel="manifest" href="https://grit.jenschrchristensen.com/img/site.webmanifest">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/moviesearch.js" defer></script>
</head>
<body>
  <div class="container mx-auto">
  <header>
   <h1><a href="../">The Movie Database</a></h1>
  </header> 

  <nav class="bg-stone-950 rounded-lg font-medium text-xl pt-2 mb-2">
    <ul class="inline-flex gap-3">
      <li><a class="text-white" href="../">Home</a></li>
      <li><a class="text-white" href="../movies/">Movies</a></li>
      <li><a class="text-white" href="../persons/">Persons</a></li>
      <li><a class="text-white" href="../popularmovies/">Top 10 Popular Movies</a></li>
      <li><a class="text-white" href="../topratedmovies/" aria-label="selected">Top 10 Toprated Movies</a></li>
    </ul>
  </nav>

  <main >
    <form class="search_form mb-2 row mx-auto" name="myForm">
      <div class="col-md-3 d-inline-flex search-div mt-1 mr-1">
        <input class="form-control" type="text" id="search" name="search" placeholder="Search by movie title">
      </div>
      <div class="col-md-2 d-inline-flex mt-1 mb-1 p-0 m-0">
        <button type="submit" id="submit" class="btn btn_search">Search</button>
      </div>
      <div class="col-md-2 d-inline-flex mt-1 mb-1 p-0 m-0">
        <button type="reset" class="btn btn_reset">Reset</button>
      </div>
    </form>

    <section id="emptySearchErrorMessage">
      
    </section>

    <!-- Search result-->
    <section id="movieSearchResult" class="movie_search_result">
      <h2 class="p-2">Search result <TODO: INSERT MOVIE OR ACTOR THAT WAS SEARCHED ON></h2>
    </section>

    <section id="error">
      
    </section>

    <div class="top_rated_movies row" id="topRatedMovies">
      <div id="display"></div>
    </div>

    <div class="most_popular_movies row" id="mostPopularMovies">
      <div id="display"></div>
    </div>

  </main>
  <footer>
    <p>&copy; Flex Frontend JS 1 The Movie Database Training Jens Christensen - Grit Academy - <a href="https://github.com/jenschr69/Flex-FrontEnd-js1-MovieDB-Jens-Christensen">GitHub Repo</a></p>
  </footer>
  </div>
</body>
</html>
