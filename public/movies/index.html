<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Flex Frontend JS 1 The Movie Database - Jens Christensen - Grit Academy</title>
  <link rel="icon" type="image/x-icon" href="https://grit.jenschrchristensen.com/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="https://grit.jenschrchristensen.com/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://grit.jenschrchristensen.com/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://grit.jenschrchristensen.com/img/favicon-16x16.png">
  <link rel="manifest" href="https://grit.jenschrchristensen.com/img/site.webmanifest">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/scripts.js" defer></script>
</head>
<body>
  <div class="container mx-auto">
  <header>
   <h1><a href="../">The Movie Database</a></h1>
  </header> 

  <nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="actors/">Actors</a></li>
      <li class="nav-item"><a class="nav-link" href="movies/">Movies</a></li>
      <li class="nav-item"><a class="nav-link" href="trending/">Trending</a></li>
    </ul>
  </nav>

  <main >
    <!-- Search field with two options: Search by movie title or by actor name -->
    <form class="search_form mb-2 row mx-auto" name="myForm">
      <div class="col-md-3 d-inline-flex search-div mt-1 mr-1">
        <input class="form-control" type="text" id="search" name="search" placeholder="Search by movie or actor">
      </div>
      <div class="col-md-4 d-inline-flex search-div mt-1">
        <select name="searchBy" id="searchBy" class="form-select col-4" title="searchBy">
          <option>Search by...</option>
          <option selected value="actor">Actor</option>
          SEARCH URL: https://api.themoviedb.org/3/search/person?query=bruce%20willis&include_adult=false&language=en-US&page=1
          https://api.themoviedb.org/3/search/person?query={ACTORNAME}&include_adult=false&language=en-US&page=1
          person can be replaced by variable name searchtype - searchtype = person
          <option value="movie">Movie</option>
          SEARCH URL: https://api.themoviedb.org/3/search/movie?query=yellowstone&include_adult=false&language=en-US&page=1&api_key=00a75fcf5543152870c79be4d7953a39
          https://api.themoviedb.org/3/search/movie?query={MOVIENAME}&include_adult=false&language=en-US&page=1
          movie can be replaced by variable name searchtype - searchtype = movie
        </select>
      </div>
      <div class="col-md-2 d-inline-flex mt-1 mb-1 p-0 m-0">
        <button type="submit" id="submit" class="btn btn_search">Search</button>
      </div>
      <div class="col-md-2 d-inline-flex mt-1 mb-1 p-0 m-0">
        <button type="reset" class="btn btn_reset">Reset</button>
      </div>
    </form>

    <section id="emptySearchErrorMessage">
      
    </section>

    <!-- Search result-->
    <section id="movieSearchResult" class="movie_search_result">
      <h2 class="p-2">Search result <TODO: INSERT MOVIE OR ACTOR THAT WAS SEARCHED ON></h2>
    </section>

    <section id="error">
      
    </section>

    <div class="top_rated_movies row" id="topRatedMovies">
      <div id="display"></div>
    </div>

    <div class="most_popular_movies row" id="mostPopularMovies">
      <div id="display"></div>
    </div>

  </main>
  <footer>
    <p>&copy; Flex Frontend JS 1 The Movie Database Training Jens Christensen - Grit Academy - <a href="http://grit.jenschrchristensen.com/moviedatabasetraining">GitHub Repo</a></p>
  </footer>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
